<div class="request-detail-view">
  <div>
    <div data-bind="using: requestInternal.activeViewersComponent">
      <h5>Active Viewers</h5>
      <!-- ko foreach: viewers -->
      <div class="active-viewer">
        <div data-bind="text: viewer.Value() + ' @ ' + timestamp.Value()"></div>
        <div
          style="cursor: pointer"
          data-bind="click: $parent.onRemove"
          class="ui-icon ui-icon-closethick"
        ></div>
      </div>
      <!-- /ko -->
    </div>
    <div class="request-info request-form">
      <div class="form-title">
        <h3 class="white">Audit Request Details</h3>
      </div>
      <div class="">
        <!-- ko using: request -->
        <div class="form-row">
          <div class="vertical form-fields">
            <div
              class="form-field-component"
              data-bind="component: {name: ReqNum.components.view,  params: ReqNum}"
            ></div>
            <div
              class="form-field-component"
              data-bind="component: {name: ReqSubject.components.view,  params: ReqSubject}"
            ></div>
            <div
              class="form-field-component"
              data-bind="component: {name: Sensitivity.components.view,  params: Sensitivity}"
            ></div>
            <div
              class="form-field-component"
              data-bind="component: {name: IsSample.components.view,  params: IsSample}"
            ></div>
            <div
              class="form-field-component"
              data-bind="component: {name: ReceiptDate.components.view,  params: ReceiptDate}"
            ></div>
            <div
              class="form-field-component"
              data-bind="component: {name: MemoDate.components.view,  params: MemoDate}"
            ></div>
            <div
              class="form-field-component"
              data-bind="component: {name: RelatedAudit.components.view,  params: RelatedAudit}"
            ></div>
          </div>
          <div class="vertical form-fields">
            <div class="vertical form-fields emphasized-section">
              <div
                class="form-field-component"
                data-bind="component: {name: ReqStatus.components.view,  params: ReqStatus}"
              ></div>
              <div
                class="form-field-component"
                data-bind="component: {name: InternalDueDate.components.view,  params: InternalDueDate}"
              ></div>
              <div
                class="form-field-component"
                data-bind="component: {name: ReqDueDate.components.view,  params: ReqDueDate}"
              ></div>
            </div>
          </div>
        </div>
        <div class="form-fields">
          <div
            class="form-field-component"
            data-bind="component: {name: ActionItems.components.view,  params: ActionItems}"
          ></div>
          <div
            class="form-field-component"
            data-bind="component: {name: Comments.components.view,  params: Comments}"
          ></div>
        </div>
        <div class="form-fields">
          <div
            class="form-field-component"
            data-bind="component: {name: ActionOffice.components.view,  params: ActionOffice}"
          ></div>
          <div
            class="form-field-component"
            data-bind="component: {name: EmailActionOffice.components.view,  params: EmailActionOffice}"
          ></div>
        </div>
        <!-- /ko -->
        <!-- <div class="form-fields">
        <div
          class="form-field-component"
          data-bind="component: {name: requestInternal.InternalStatus.components.edit,  params: requestInternal.InternalStatus}"
        ></div>
      </div> -->
        <div class="form-row">
          <div
            class="emphasized-section comment-chain-section"
            data-bind="component: {name: requestInternal.commentChainComponent.componentName, params: requestInternal.commentChainComponent}"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="tabs-container">
    <div id="requestDetailTabs" style="">
      <!-- ko using: tabs -->
      <ul class="ui-tabs-nav" data-bind="foreach: tabOpts">
        <li
          data-bind="text: linkText, 
        click: $parent.clickTabLink, 
        css: {active: $parent.isSelected($data)}"
        ></li>
      </ul>
      <!-- /ko -->
      <div
        data-bind="template: {
        name: tabs.selectedTab()?.template.id, 
        data: tabs.selectedTab()?.template.data
      }"
      ></div>
    </div>
  </div>
</div>

<script id="requestDetailCoversheetsTabTemplate" type="text/html">
  <table class="tablesorter">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action Office</th>
        <th>Action</th>
      </tr>
    </thead>
    <!-- ko ifnot: requestCoversheets().length -->
    <tbody>
      <tr>
        <td colspan="3">No coversheets uploaded...</td>
      </tr>
    </tbody>
    <!-- /ko -->
    <!-- ko if: requestCoversheets().length -->
    <tbody data-bind="foreach: requestCoversheets">
      <tr>
        <td>
          <a
            target="blank"
            data-bind="text: FileName.Value(), attr: {href: FileRef.Value() }"
          ></a>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-link"
            data-bind="click: toggleShowActionOffices"
          >
            View Action Offices
          </button>
          <!-- ko if: showActionOffices -->
          <ul data-bind="foreach: ActionOffice.Value">
            <li data-bind="text: Title"></li>
          </ul>
          <!-- /ko -->
        </td>
        <td></td>
      </tr>
    </tbody>
    <!-- /ko -->
  </table>
</script>

<script id="requestDetailResponsesTabTemplate" type="text/html">
  <table class="tablesorter">
    <thead>
      <tr>
        <th>Sample #</th>
        <th>Name</th>
        <th>Action Office</th>
        <th>Status</th>
        <th>Return Reason</th>
        <th>Special Permission</th>
        <th>Active Viewers</th>
        <th>Action</th>
        <th>Coversheets</th>
        <th>Documents</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: requestResponses">
      <tr>
        <td data-bind="text: response.SampleNumber.toString()"></td>
        <td data-bind="text: response.Title.toString()"></td>
        <td data-bind="text: response.ActionOffice.toString()"></td>
        <td data-bind="text: response.ResStatus.toString()"></td>
        <td data-bind="text: response.ReturnReason.toString()"></td>
        <td data-bind="text: responseHasSpecialPerms"></td>
        <td>
          <ul data-bind="foreach: response.ActiveViewers.TypedValues">
            <li data-bind="viewer.toString()"></li>
          </ul>
        </td>
        <td></td>

        <td>
          <input
            class="file-upload"
            type="file"
            multiple
            data-bind="files: responseCoversheetFiles"
          />
        </td>
        <td>
          <input
            class="file-upload"
            type="file"
            multiple
            data-bind="files: responseDocFiles"
          />
        </td>
      </tr>
    </tbody>
    <tfoot class="">
      <tr>
        <th colspan="10">
          Total: <span data-bind="text: requestResponses().length"></span>
        </th>
      </tr>
    </tfoot>
  </table>
  <div class="responses-actions">
    <button
      type="button"
      class="btn btn-primary"
      data-bind="click: addResponseHandler"
    >
      Add Response
    </button>
    <button
      type="button"
      class="btn btn-primary"
      data-bind="click: bulkAddResponsesHandler"
    >
      Bulk Add Responses
    </button>
  </div>
</script>

<script id="requestDetailResponseDocsTabTemplate" type="text/html">
  <table class="tablesorter">
    <thead>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Title</th>
        <th>Receipt Date</th>
        <th>File Size</th>
        <th>Checked Out To</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Modified</th>
        <th>Modified By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: requestResponses">
      <tr>
        <td colspan="11" data-bind="click: toggleShowResponseDocs">
          <span data-bind="text: response.Title.Value()"></span>
        </td>
      </tr>
      <!-- ko if: showResponseDocs -->
      <!-- ko foreach: responseDocs -->
      <tr data-bind="using: responseDoc">
        <td></td>
        <td>
          <a
            target="blank"
            data-bind="text: FileName.Value(), attr: {href: FileRef.Value() }"
          ></a>
        </td>
        <td data-bind="text: Title.toString()"></td>
        <td data-bind="text: ReceiptDate.toString()"></td>
        <td data-bind="text: FileSizeDisplay.toString()"></td>
        <td data-bind="text: CheckoutUser.toString()"></td>
        <td data-bind="text: DocumentStatus.toString()"></td>
        <td data-bind="text: RejectReason.toString()"></td>
        <td data-bind="text: Modified.toString()"></td>
        <td data-bind="text: Editor.toString()"></td>
        <td data-bind=""></td>
      </tr>
      <!-- /ko -->
      <!-- /ko -->
    </tbody>
  </table>
</script>

<style>
  div.request-detail-view {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
  }

  .request-detail-view .tabs-container {
    flex-grow: 1;
  }

  .request-form .emphasized-section {
    padding: 1.5rem;
    background-color: var(--bg-dark-secondary-color);
  }
  .comment-chain-section {
    width: 100%;
  }

  .responses-actions {
    padding: 1rem;
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
  }
</style>
