<label class="fw-semibold"
  ><span data-bind="text: displayName"></span
  ><span data-bind="if: isRequired" class="fw-bold text-danger">*</span>:
  <input
    class="form-control"
    data-bind="textInput: Value, 
      class: ValidationClass, 
      attr: {...attr, list: getUniqueId() }"
  />
  <!-- ko if: options -->
  <datalist data-bind="attr: {id: getUniqueId()}, foreach: options">
    <option data-bind="attr: {value: $data}"></option>
  </datalist>
  <!-- /ko -->
  <!-- ko if: instructions -->
  <div
    class="fw-lighter fst-italic text-secondary"
    data-bind="html: instructions"
  ></div>
  <!-- /ko -->
</label>
<!-- ko if: ShowErrors -->
<!-- ko foreach: Errors -->
<div class="fw-semibold text-danger" data-bind="text: description"></div>
<!-- /ko -->
<!-- /ko -->
